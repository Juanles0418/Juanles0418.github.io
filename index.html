<!DOCTYPE html>
<html>
<head>
    <title>Página de Carta Interactiva</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #ffffff;
            font-size: 22px;
        }
        h1 {
            color: #ff0000;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #cc0000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="background-image" src="background_image.jpg" alt="Fondo de la página">
        <h1>PARA EL AMOR DE MI VIDA</h1>
        <p>Elige una dedicatoria calabacita:</p>
        <button class="button" onclick="window.location.href = 'pagina1.html';">dedicatoria 1</button>
	<button class="button" onclick="window.location.href = 'pagina2.html';">dedicatoria 2</button>
        <button class="button" onclick="window.location.href = 'pagina3.html';">dedicatoria 3</button>
    </div>
</body>
</html>
